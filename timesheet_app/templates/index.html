<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timesheet Generator</title>
</head>
<body>
  <h1>Timesheet Generator</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li style="color:red;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post" action="{{ url_for('index') }}">
    <label for="employee_id">Employee ID:</label>
    <input type="text" name="employee_id" id="employee_id" required><br><br>
    
    <label for="start_date">Start Date:</label>
    <input type="date" name="start_date" id="start_date" required><br><br>
    
    <label for="end_date">End Date:</label>
    <input type="date" name="end_date" id="end_date" required><br><br>
    
    <label for="open_google_sheet">
      <input type="checkbox" name="open_google_sheet" id="open_google_sheet">
      Open Google Sheet for TS Submission Status
    </label><br><br>
    
    <button type="submit">Generate Timesheet</button>
  </form>
  <footer>
    <p>Version {{ version }} {{ build_date }}</p>
  </footer>
</body>
</html>
